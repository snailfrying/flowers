<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers PDF Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: sans-serif;
        }

        #app {
            height: 100vh;
            overflow: hidden;
        }

        .pdf-viewer-root {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .pdf-toolbar {
            height: 48px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
            z-index: 10;
        }

        .pdf-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #525659;
        }

        .pages-stack {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-wrapper {
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .textLayer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            opacity: 0;
            line-height: 1.0;
        }

        .textLayer>span {
            color: transparent;
            position: absolute;
            white-space: pre;
            cursor: text;
            transform-origin: 0% 0%;
        }

        ::selection {
            background: rgba(0, 0, 255, 0.3);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="./index.tsx"></script>
</body>

</html>
